<style>
  table {
    border:1px solid black;
    border-collapse: collapse;
    border-top: 1px solid #000;

}
table th
  {
  border-left: 1px solid #000;
  border-right: 1px solid #000;
  border-top: 1px solid #000;
}


table tr {
  border-left: 1px solid #000;
  border-right: 1px solid #000;
  border-top: 1px solid #000;
}

table td {
    border-left: 1px solid #000;
    border-right: 1px solid #000;
    border-top: 1px solid #000;

}

a {
  color: blue;
  text-decoration: underline;
}
</style>
<div class="panel" >
    <div class="panel-heading" style="margin-left: 40%;">
        <h2>Book List</h2>
    </div>
    <div class="panel-body">
        
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <!-- <th>Description</th> -->
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let book of books | async">
                    <td>{{book.id}}</td>
                    <td><u><b><a (click)="bookDetails(book.id)" style="color: brown;">{{book.title}}</a></b></u></td>
                    <td>{{book.author}}</td>
                    <!-- <td>{{book.description}}</td> -->
                    <td>
                      <!-- <button (click)="bookDetails(book.id)" class="btn btn-primary" style="margin-left: 10px">
                        <i class="bi bi-search">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                            <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                          </svg>
                        </i>
                      </button> -->
                      <button onclick="return confirm('Are you sure you want to delete this item?');" (click)="deleteBook(book.id)" class="btn btn-danger" style="margin-left: 10px;">
                      <i class="bi bi-trash-fill">
  
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                          <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
                        </svg>
                      </i>
  
                    </button>
                        
                        <button (click)="updateBook(book.id)" class="btn btn-warning" style="margin-left: 10px">
                          <i class="bi bi-hammer">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-hammer" viewBox="0 0 16 16">
                              <path d="M9.812 1.952a.5.5 0 0 1-.312.89c-1.671 0-2.852.596-3.616 1.185L4.857 5.073V6.21a.5.5 0 0 1-.146.354L3.425 7.853a.5.5 0 0 1-.708 0L.146 5.274a.5.5 0 0 1 0-.706l1.286-1.29a.5.5 0 0 1 .354-.146H2.84C4.505 1.228 6.216.862 7.557 1.04a5.009 5.009 0 0 1 2.077.782l.178.129z"/>
                              <path fill-rule="evenodd" d="M6.012 3.5a.5.5 0 0 1 .359.165l9.146 8.646A.5.5 0 0 1 15.5 13L14 14.5a.5.5 0 0 1-.756-.056L4.598 5.297a.5.5 0 0 1 .048-.65l1-1a.5.5 0 0 1 .366-.147z"/>
                            </svg>
                          </i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
