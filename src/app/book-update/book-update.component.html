<h3>Update Book Information</h3>
<div [hidden]="submitted" style="width: 500px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" required [(ngModel)]="book.title" name="title">
        </div>

        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" required [(ngModel)]="book.author" name="author">
        </div>

        <div class="form-group">
            <label for="name">Description</label>
            <input type="text" class="form-control" id="description" required [(ngModel)]="book.description" name="description">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
        <button (click)="list()" class="btn btn-primary" style="width: 180px;">Back to Book List</button><br>

    </form>
</div>
